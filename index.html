<!DOCTYPE html>
<html>
<head>
  <title>TaskFlow</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    #taskInput { padding: 8px; width: 70%; }
    button { padding: 8px 15px; background: #4285f4; color: white; border: none; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; background: #f5f5f5; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>My Tasks</h1>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  
  <!-- Your Firebase Code -->
  <script>
    // Paste your Firebase config here (from Firebase Console)
    const firebaseConfig = {
      apiKey: "AIzaSyDPvCZs2wQeKlj5gluNnVp9wLQYBCUNcNE",
      authDomain: ""twentyfive-68777.firebaseapp.com"",
      projectId: "twentyfive-68777",
      storageBucket: "twentyfive-68777.firebasestorage.app",
      messagingSenderId: "81523227450",
      appId:"1:81523227450:web:df2cf1ac868847a404ee03",
  measurementId: "G-WPFP3NHVH0"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Add a task
    async function addTask() {
      const taskInput = document.getElementById("taskInput");
      if (taskInput.value.trim() === "") return;
      
      await db.collection("tasks").add({
        text: taskInput.value,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      taskInput.value = "";
    }

    // Load tasks
    db.collection("tasks")
      .orderBy("timestamp")
      .onSnapshot((snapshot) => {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";
        snapshot.forEach((doc) => {
          const task = doc.data();
          const li = document.createElement("li");
          li.textContent = task.text;
          taskList.appendChild(li);
        });
      });
  </script>
</body>
</html>
