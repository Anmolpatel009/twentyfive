<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    #taskInput {
      padding: 10px;
      width: 70%;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      padding: 10px;
      background: #f5f5f5;
      margin-bottom: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>
  <div>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add Task</button>
  </div>
  <ul id="taskList"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Your existing Firebase config - REPLACE WITH YOUR ACTUAL CONFIG
  const firebaseConfig = {
  apiKey: "AIzaSyDPvCZs2wQeKlj5gluNnVp9wLQYBCUNcNE",
  authDomain: "twentyfive-68777.firebaseapp.com",
  projectId: "twentyfive-68777",
  storageBucket: "twentyfive-68777.firebasestorage.app",
  messagingSenderId: "81523227450",
  appId: "1:81523227450:web:df2cf1ac868847a404ee03",
  measurementId: "G-WPFP3NHVH0"
};
    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // Add a new task
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      
      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      db.collection("tasks").add({
        text: taskText,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        completed: false
      })
      .then(() => {
        taskInput.value = "";
      })
      .catch((error) => {
        console.error("Error adding task: ", error);
        alert("Error adding task. Please check console for details.");
      });
    }

    // Load and display tasks
    function loadTasks() {
      db.collection("tasks")
        .orderBy("createdAt")
        .onSnapshot((querySnapshot) => {
          const taskList = document.getElementById("taskList");
          taskList.innerHTML = "";
          
          querySnapshot.forEach((doc) => {
            const task = doc.data();
            const li = document.createElement("li");
            li.innerHTML = `
              <span>${task.text}</span>
              <small>${task.createdAt?.toDate().toLocaleString() || ''}</small>
            `;
            taskList.appendChild(li);
          });
        });
    }

    // Load tasks when page loads
    window.onload = loadTasks;
  </script>
</body>
</html>
