<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Directory | Find Local Professionals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4ade80;
            --warning: #facc15;
            --danger: #f87171;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            padding: 20px;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        #showAllBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #showAllBtn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .filter-container {
            flex: 1;
            display: flex;
            gap: 15px;
        }

        .filter-container input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .filter-container input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .freelancer-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-card i {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            background: rgba(67, 97, 238, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            color: var(--primary);
        }

        .stat-info h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: #6c757d;
            font-weight: 500;
        }

        .freelancers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .freelancer-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .freelancer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid white;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .user-info h2 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .user-info .title {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .card-body {
            padding: 20px;
        }

        .detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f1f3f9;
        }

        .detail:last-child {
            border-bottom: none;
        }

        .detail .label {
            font-weight: 600;
            color: #6c757d;
        }

        .price {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .location {
            color: #495057;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .service-tag {
            background: #e9ecef;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #495057;
        }

        .card-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 50px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .hire-btn {
            background: var(--primary);
            color: white;
        }

        .hire-btn:hover {
            background: var(--secondary);
        }

        .message-btn {
            background: white;
            color: var(--dark);
            border: 1px solid #ddd;
        }

        .message-btn:hover {
            background: #f1f3f9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .freelancer-stats {
                flex-direction: column;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .filter-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-map-marker-alt"></i>
            <h1>LocalFreelance Hub</h1>
        </div>
        <p>Connecting businesses with top local talent</p>
    </header>

    <div class="controls">
        <button id="showAllBtn">
            <i class="fas fa-users"></i> Show All Freelancers
        </button>
        <div class="filter-container">
            <input type="text" placeholder="Search by skill or service...">
            <input type="text" placeholder="Filter by location...">
        </div>
    </div>

    <div class="freelancer-stats">
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <div class="stat-info">
                <h3>1,248</h3>
                <p>Freelancers Available</p>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-map-marker-alt"></i>
            <div class="stat-info">
                <h3>87</h3>
                <p>Cities Covered</p>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-briefcase"></i>
            <div class="stat-info">
                <h3>54</h3>
                <p>Service Categories</p>
            </div>
        </div>
    </div>

    <div class="freelancers-container" id="freelancersContainer">
        <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Click "Show All Freelancers" to load professionals</p>
        </div>
    </div>

    <script>
        // Firebase configuration - Replace with your actual Firebase config
   const firebaseConfig = {
      apiKey: "AIzaSyDPvCZs2wQeKlj5gluNnVp9wLQYBCUNcNE",
      authDomain: "twentyfive-68777.firebaseapp.com",
      projectId: "twentyfive-68777",
      storageBucket: "twentyfive-68777.firebasestorage.app",
      messagingSenderId: "81523227450",
      appId: "1:81523227450:web:df2cf1ac868847a404ee03",
      measurementId: "G-WPFP3NHVH0"
    };
        // Initialize Firebase (commented out for this demo)
        firebase.initializeApp(firebaseConfig);
     const database = firebase.database();
         const freelancersRef = database.ref('users').orderByChild('role').equalTo('freelancer');

        document.getElementById('showAllBtn').addEventListener('click', function() {
            // In a real implementation, this would fetch data from Firebase
            // For this demo, we'll use mock data
            
            document.getElementById('freelancersContainer').innerHTML = '';
            
            // Show loading state
            document.getElementById('freelancersContainer').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading freelancers...</p>
                </div>
            `;
            
            // Simulate network delay
            setTimeout(() => {
                displayFreelancers(generateMockFreelancers());
            }, 1500);
        });
        
        function generateMockFreelancers() {
            const services = [
                ['Web Development', 'UI/UX Design', 'Frontend'],
                ['Logo Design', 'Brand Identity', 'Illustration'],
                ['Mobile App Development', 'React Native', 'Flutter'],
                ['Content Writing', 'Blog Posts', 'SEO Content'],
                ['Social Media Marketing', 'PPC Campaigns', 'SEO'],
                ['Photography', 'Photo Editing', 'Portrait Shoots'],
                ['Video Editing', 'Motion Graphics', 'Animation'],
                ['WordPress Development', 'E-commerce', 'Plugin Development']
            ];
            
            const locations = [
                'New York, NY', 'Los Angeles, CA', 'Chicago, IL', 
                'Houston, TX', 'Miami, FL', 'Seattle, WA', 
                'Boston, MA', 'Austin, TX', 'Denver, CO'
            ];
            
            const names = [
                'Alex Johnson', 'Maria Garcia', 'James Wilson',
                'Sarah Brown', 'Michael Davis', 'Emily Martinez',
                'David Anderson', 'Jennifer Taylor', 'Robert Thomas',
                'Jessica Hernandez'
            ];
            
            const freelancers = [];
            
            for (let i = 0; i < 12; i++) {
                const randomServices = [...services[i % services.length]];
                if (Math.random() > 0.5) {
                    randomServices.push('Consultation');
                }
                
                freelancers.push({
                    name: names[i % names.length],
                    location: locations[Math.floor(Math.random() * locations.length)],
                    price: `$${(Math.floor(Math.random() * 100) + 30)}/hr`,
                    experience: `${Math.floor(Math.random() * 15) + 1} years`,
                    services: randomServices,
                    initials: names[i % names.length].split(' ').map(n => n[0]).join('')
                });
            }
            
            return freelancers;
        }
        
        function displayFreelancers(freelancers) {
            const container = document.getElementById('freelancersContainer');
            container.innerHTML = '';
            
            if (freelancers.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-user-times"></i>
                        <p>No freelancers found. Try different filters.</p>
                    </div>
                `;
                return;
            }
            
            freelancers.forEach(freelancer => {
                const card = document.createElement('div');
                card.className = 'freelancer-card';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="avatar">${freelancer.initials}</div>
                        <div class="user-info">
                            <h2>${freelancer.name}</h2>
                            <div class="title">Freelance Professional</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="detail">
                            <span class="label">Rate:</span>
                            <span class="price">${freelancer.price}</span>
                        </div>
                        <div class="detail">
                            <span class="label">Location:</span>
                            <span class="location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${freelancer.location}
                            </span>
                        </div>
                        <div class="detail">
                            <span class="label">Experience:</span>
                            <span class="experience">${freelancer.experience}</span>
                        </div>
                        <div class="services">
                            ${freelancer.services.map(service => 
                                `<span class="service-tag">${service}</span>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="action-btn message-btn">
                            <i class="fas fa-envelope"></i> Message
                        </button>
                        <button class="action-btn hire-btn">
                            <i class="fas fa-handshake"></i> Hire
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Initialize with some mock data for demo purposes
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('freelancersContainer').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-hand-pointer"></i>
                        <p>Click "Show All Freelancers" to load professionals</p>
                    </div>
                `;
            }, 500);
        });
    </script>
</body>
</html>
