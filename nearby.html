<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4361ee;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #4361ee;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .freelancers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .freelancer-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        
        .freelancer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        
        .freelancer-card h3 {
            margin-top: 0;
            color: #1b263b;
        }
        
        .freelancer-card p {
            color: #495057;
            margin: 8px 0;
        }
        
        .distance-badge {
            display: inline-block;
            background-color: #4cc9f0;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .contact-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .skill-tag {
            background-color: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #495057;
        }
        
        .error {
            color: #f72585;
            text-align: center;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .freelancers-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Nearby Freelancers</h1>
        
        <div class="search-section">
            <button id="findFreelancersBtn" class="btn btn-primary">
                <i class="fas fa-search-location"></i> Find Freelancers Near Me
            </button>
        </div>
        
        <div id="freelancersResults">
            <!-- Results will appear here -->
            <div class="loading" id="loadingMessage" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Finding freelancers near you...
            </div>
            <div class="error" id="errorMessage" style="display: none;"></div>
            <div class="freelancers-container" id="freelancersContainer"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Firebase configuration (replace with your config)
        const firebaseConfig = {
      apiKey: "AIzaSyDPvCZs2wQeKlj5gluNnVp9wLQYBCUNcNE",
      authDomain: "twentyfive-68777.firebaseapp.com",
      projectId: "twentyfive-68777",
      storageBucket: "twentyfive-68777.firebasestorage.app",
      messagingSenderId: "81523227450",
      appId: "1:81523227450:web:df2cf1ac868847a404ee03",
      measurementId: "G-WPFP3NHVH0"
    };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const findFreelancersBtn = document.getElementById('findFreelancersBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const freelancersContainer = document.getElementById('freelancersContainer');

        // Main function to find freelancers
        findFreelancersBtn.addEventListener('click', async () => {
            try {
                // Show loading state
                loadingMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                freelancersContainer.innerHTML = '';
                
                // Get user's location
                const position = await getLocation();
                const userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                
                // Fetch freelancers from Firestore
                const freelancers = await fetchFreelancers();
                
                // Calculate distances and sort
                const freelancersWithDistance = freelancers.map(freelancer => {
                    const distance = calculateDistance(
                        userLocation.lat, 
                        userLocation.lng,
                        freelancer.location.lat,
                        freelancer.location.lng
                    );
                    return { ...freelancer, distance };
                }).sort((a, b) => a.distance - b.distance);
                
                // Display results
                displayFreelancers(freelancersWithDistance);
                
            } catch (error) {
                console.error("Error finding freelancers:", error);
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                loadingMessage.style.display = 'none';
            }
        });

        // Helper function to get user's location
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("Geolocation is not supported by your browser"));
                } else {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                }
            });
        }

        // Calculate distance between two coordinates (Haversine formula)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Distance in km
        }

        // Fetch freelancers from Firestore
        async function fetchFreelancers() {
            const snapshot = await db.collection('users')
                .where('role', '==', 'freelancer')
                .where('location', '!=', null)
                .get();
                
            return snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
        }

        // Display freelancers in card format
        function displayFreelancers(freelancers) {
            if (freelancers.length === 0) {
                freelancersContainer.innerHTML = `
                    <div class="error">
                        No freelancers found near your location.
                    </div>
                `;
                return;
            }
            
            freelancersContainer.innerHTML = freelancers.map(freelancer => `
                <div class="freelancer-card">
                    <h3>${freelancer.name || 'Freelancer'}</h3>
                    <p><i class="fas fa-briefcase"></i> ${freelancer.profession || 'Not specified'}</p>
                    <p><i class="fas fa-star"></i> ${freelancer.rating || 'No ratings yet'}</p>
                    
                    <div class="skills">
                        ${(freelancer.skills || []).map(skill => `
                            <span class="skill-tag">${skill}</span>
                        `).join('')}
                    </div>
                    
                    <span class="distance-badge">
                        ${freelancer.distance.toFixed(1)} km away
                    </span>
                    
                    <div class="contact-info">
                        <p><i class="fas fa-envelope"></i> ${freelancer.email || 'Not provided'}</p>
                        ${freelancer.phone ? `<p><i class="fas fa-phone"></i> ${freelancer.phone}</p>` : ''}
                        <button class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                            <i class="fas fa-paper-plane"></i> Contact
                        </button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
